<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. Assignment</title>
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <div>
      <h1>5. Assignment - Summation</h1>
    </div>
    <hr />
    <div>
      <p>
        This program will calculate the sum of all natural numbers from 0 to
        given number.
      </p>
      <form id="form">
        <label for="numberInput">
          Input a positive integer:
          <input id="numberInput" type="number" step="1" inputmode="numeric" />
        </label>
        <br />
        <button id="button" type="submit">Calculate</button>
      </form>
    </div>
    <div>
      <p>Sum: <span id="resultSpan"></span></p>
    </div>
  </body>
</html>
