<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. Assignment</title>
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <div>
      <h1>4. Assignment - Grade calculator</h1>
    </div>
    <hr />
    <div>
      <p>
        This program will calculate your grade depending on your course score.
      </p>
      <form id="form">
        <label for="scoreInput">
          Score:
          <input id="scoreInput" type="number" step="any" inputmode="decimal" />
        </label>
        <br />
        <button id="button" type="submit">Calculate</button>
      </form>
    </div>
    <div>
      <p>Your grade: <span id="resultSpan"></span></p>
    </div>
  </body>
</html>
